<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Leaflet SmoothPoly</title>
  </head>

  <style>
    body {
      display: flex;
      flex: 1;
      margin: 0;
      height: 100vh;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    .buttons {
      position: absolute;
      top: 24px;
      left: 24px;
      display: flex;
      flex-direction: column;
      background: #fff;
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
    }
    button {
      padding: 12px 24px;
      border: none;
      cursor: pointer;
      outline: none;
      background: #fff;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #ececec;
    }
  </style>

  <style>
    .github-corner {
      z-index: 10000;
    }
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0);
      }
      20%,
      60% {
        transform: rotate(-25deg);
      }
      40%,
      80% {
        transform: rotate(10deg);
      }
    }
    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none;
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
    }

    .github-fork-ribbon {
      cursor: pointer;
      width: 12.1em;
      height: 12.1em;
      position: absolute;
      overflow: hidden;
      top: 0;
      right: 0;
      z-index: 9999;
      pointer-events: none;
      font-size: 13px;
      text-decoration: none;
      text-indent: -999999px;
    }

    .github-fork-ribbon.fixed {
      position: fixed;
    }

    .github-fork-ribbon:hover,
    .github-fork-ribbon:active {
      background-color: rgba(0, 0, 0, 0);
    }

    .github-fork-ribbon:before,
    .github-fork-ribbon:after {
      /* The right and left classes determine the side we attach our banner to */
      position: absolute;
      display: block;
      width: 15.38em;
      height: 1.54em;

      top: 3.23em;
      right: -3.23em;

      -webkit-box-sizing: content-box;
      -moz-box-sizing: content-box;
      box-sizing: content-box;

      -webkit-transform: rotate(45deg);
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .github-fork-ribbon:before {
      content: '';

      /* Add a bit of padding to give some substance outside the "stitching" */
      padding: 0.38em 0;

      /* Set the base colour */
      background-color: #151513;

      pointer-events: auto;
    }

    .github-fork-ribbon:after {
      /* Set the text from the data-ribbon attribute */
      content: attr(data-ribbon);

      /* Set the text properties */
      color: #fff;
      font: 700 1em 'Helvetica Neue', Helvetica, Arial, sans-serif;
      line-height: 1.54em;
      text-decoration: none;
      text-shadow: 0 -0.08em rgba(0, 0, 0, 0.5);
      text-align: center;
      text-indent: 0;

      /* Set the layout properties */
      padding: 0.15em 0;
      margin: 0.15em 0;
    }

    .github-fork-ribbon.left-top,
    .github-fork-ribbon.left-bottom {
      right: auto;
      left: 0;
    }

    .github-fork-ribbon.left-bottom,
    .github-fork-ribbon.right-bottom {
      top: auto;
      bottom: 0;
    }

    .github-fork-ribbon.left-top:before,
    .github-fork-ribbon.left-top:after,
    .github-fork-ribbon.left-bottom:before,
    .github-fork-ribbon.left-bottom:after {
      right: auto;
      left: -3.23em;
    }

    .github-fork-ribbon.left-bottom:before,
    .github-fork-ribbon.left-bottom:after,
    .github-fork-ribbon.right-bottom:before,
    .github-fork-ribbon.right-bottom:after {
      top: auto;
      bottom: 3.23em;
    }

    .github-fork-ribbon.left-top:before,
    .github-fork-ribbon.left-top:after,
    .github-fork-ribbon.right-bottom:before,
    .github-fork-ribbon.right-bottom:after {
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      transform: rotate(-45deg);
    }
  </style>

  <body>
    <div id="map"></div>
    <div class="buttons">
      <button id="flyTo">flyTo</button>
      <!--<button id="addPoly">addPoly</button>-->
      <!--<button id="reset">reset</button>-->
    </div>
    <a
      href="https://github.com/sanchezweezer/Leaflet.webGlTempratureMap"
      class="github-corner"
      aria-label="View source on GitHub"
      ><div class="github-fork-ribbon" data-ribbon="Fork us on GitHub" title="Fork us on GitHub">Fork us on Github</div>
      <svg
        width="95"
        height="95"
        viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index: 99999;"

          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <script type="text/javascript" src="index-bundle.js"></script>
  </body>
</html>
